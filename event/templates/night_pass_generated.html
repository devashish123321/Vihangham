{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Your Night Pass</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px 50px;
            border-radius: 20px;
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255, 65, 108, 0.5);
        }

        p {
            font-size: 1.1rem;
            margin: 10px 0;
            color: #cce7ff;
        }

        img {
            margin: 20px 0;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5), 0 0 20px rgba(255, 65, 108, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6), 0 0 25px rgba(255, 65, 108, 0.5);
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            color: #fff;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        a:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 65, 108, 0.5), 0 0 15px rgba(255, 75, 43, 0.4);
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h2 {
                font-size: 1.6rem;
            }

            img {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Your Night Pass</h2>

    {% if message %}
    <p>{{ message }}</p>
    {% endif %}

    <p>Name: {{ night_pass.name }}</p>
    <p>Email: {{ night_pass.email }}</p>

    <img src="/media/{{ night_pass.qr_code_file }}" width="250">

    <br><br>

    <a href="/night_pass/">Generate Another</a>
</div>

</body>
</html>
