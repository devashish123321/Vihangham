<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Successful</title>

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0a0a10, #1b1f46);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .success-box {
    text-align: center;
    padding: 40px;
    background: rgba(255,255,255,0.07);
    border-radius: 15px;
    width: 90%;
    max-width: 450px;
    box-shadow: 0 0 25px rgba(255,255,255,0.2);
    backdrop-filter: blur(8px);
  }

  .success-box h1 {
    font-size: 2rem;
    color: #00ff95;
    margin-bottom: 10px;
    text-shadow: 0 0 10px rgba(0,255,149,0.8);
  }

  .success-box p {
    font-size: 1.1rem;
    margin-bottom: 25px;
    color: #e6e6e6;
  }

  .btn {
    display: inline-block;
    padding: 12px 20px;
    background: #00ff95;
    color: #000;
    font-weight: 600;
    border-radius: 8px;
    text-decoration: none;
    transition: 0.3s;
  }

  .btn:hover {
    background: #00d87f;
  }
</style>
</head>
<body>

<div class="success-box">
  <h1>üéâ Registration Successful!</h1>
  <p>You have successfully registered for <strong>{{ event_name }}</strong>.</p>

  <a href="{% url 'home' %}" class="btn">Go to Home</a>
</div>

</body>
</html>
